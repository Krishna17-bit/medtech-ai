services:
  - type: web
    name: medtech-ai
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      cd ../frontend
      npm install
      npm run build
      mkdir -p ../backend/frontend/dist
      cp -r dist/* ../backend/frontend/dist/
    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      PYTHON_VERSION: 3.12.2
