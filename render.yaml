services:
  - type: web
    name: medtech-ai
    env: python

    buildCommand: |
      cd backend
      pip install -r requirements.txt
      cd ../frontend
      npm install
      npm run build

    startCommand: |
      uvicorn backend.main:app --host 0.0.0.0 --port $PORT

    envVars:
      PYTHON_VERSION: 3.12.2
